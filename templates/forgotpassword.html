$def with (userInfo)
$var title: Reset your password
$var description: Reset your password

<div class="mainContainer">
	<div id="container_layout">
		<div class="divider"> </div>
		<input type="hidden" id="userEmail" name="userEmail" value="$userInfo['email']">
		<input type="hidden" id="userPassToken" name="userPassToken" value="$userInfo['token']">
		<div style="background-color: #11151d;min-height: 400px;padding-top: 100px;">
			<div id="passwordResetForm">
				<fieldset class="profileFieldset" style="margin: 0 auto;width: 50%;">
					<label class="floatLeft colorGray textShadowBlack fontWeightBold font13 icon-key profileFormLabel" for="newPassword">New Password</label>
					<div class="floatLeft">
						<input type="password" name="newPassword"  class="marginLeft20" id="newPassword" placeholder="Enter Password">  
					</div>					                                                                
				</fieldset>
				<fieldset class="profileFieldset" style="margin: 20px auto;width: 50%;">
					<label class="floatLeft colorGray textShadowBlack fontWeightBold font13 icon-key profileFormLabel" for="confirmPassword">Confirm Password</label>
					<div class="floatLeft">
						<input type="password" name="confirmPassword"  class="marginLeft20" id="confirmPassword" placeholder="Confirm Password">  
					</div>	
					<span id="statusText" class="hiddenDiv marginLeft5 font12 fontWeightBold"></span>									                                                               
				</fieldset>   
				<p class="textCenter marginTop20">
					<button id="updatePassword" class="cursorPointer updatesButton font12 disableOpacity" disabled="disabled">Update</button>
				</p>                                                           
			</div>		
			<p id="passwordUpdatedStatus" class="colorWhite font13 fontWeightBold textCenter marginTop20 hiddenDiv">Password updated.</p>			
		</div>
	</div>
</div>	
<script src="/static/javascripts/updatePassword.js" type="text/javascript"></script>
