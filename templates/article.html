$def with (jsonData)

<div id="articleFilter" style="float: right">
	<select class="articleSelector" onchange="if(this.value) window.location.href='/article/'+this.value+'/';">
		<option selected value="choose"> Choose </option>
		<option value="all"> All </option>
		<option value="review"> Review </option>		
		<option value="feature"> Feature </option>
		<option value="news"> News </option>
		<option value="gloonicle"> Gloonicle </option>				
	</select>
	<input type="button" name="create" id="create" value="Create" class="basic"/>
</div>
<div id="carousel">
	<ul>
		$for article in jsonData:
		     $ author = article['articleAuthor']
		     $ title  = article['articleTitle']
		     $ encodedUrlTitle = article['articleEncodedUrlTitle']
			 <li>
				<a href="/article/$author/$encodedUrlTitle">$title</a>
			 </li>
	</ul>
</div>
<table id="container">
	<tr>
		<td width="75%">
		<div class="editor">
			<input type="button" name="bold" id="bold" value="B" />
			<input type="button" name="italic" id="italic" value="I" />
			<input type="button" name="underline" id="underline" value="U" />
			<input type="button" name="anchor" id="anchor" value="a" />

			<br/>
			<textarea class="edit" id="content">
			
		</textarea>									

		</div></td>
		<td width="25%">
		<div class="sidePane">
			<input type="button" name="save" id="save" value="Save">
			<input type="button" name="publish" id = "publish" value="Publish">
			<br/>
			<br/>
			<strong>Title</strong>
			<input type="text" name="title" id="title" />
			<br/>
			<br/>
			<strong>Platforms</strong>
			<select class="selector" multiple="multiple">				
				<option value="pc"> PC </option>
				<option value="ps3"> Playstation 3 </option>
				<option value="ps4"> Playstation 4 </option>
				<option value="xbox360"> Xbox 360 </option>
				<option value="wiiu"> WII-U </option>
				<option value="3ds"> 3DS </option>
				<option value="vita"> PS Vita </option>
				<option value="ios"> IOS </option>
				<option value="android"> Android </option>
			</select>
			<br/>
			<br/>
			<strong>Category</strong>
			<select class="selector">
				<option value="review"> Review </option>
				<option value="feature"> Feature </option>
				<option value="gloonicle"> Gloonicle </option>
				<option value="news"> News </option>
			</select>
			<br/>
		</div></td>

	</tr>
</table>
<script src="/static/javascripts/gloon.js" type="text/javascript"></script>
