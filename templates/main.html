$def with (page)

<!DOCTYPE HTML>

<html>
	<meta charset="utf-8" />

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
	Remove this if you use the .htaccess -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="" />
	<meta name="author" content="Partho" />

	<head>
		<title>$page.title</title>
		<link rel="stylesheet" media="screen" href="/static/stylesheets/main.css">
		<link rel="stylesheet" media="screen" href="/static/stylesheets/jquery.ui.all.css">
		<link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon1.ico">
		<script src="/static/javascripts/jquery-1.9.0.min.js" type="text/javascript"></script>
		<script src="/static/javascripts/simplemodal.js" type="text/javascript"></script>
		<script src="/static/javascripts/editor.js"></script>		
		<script src="/static/javascripts/jquery.ui.core.js" type="text/javascript"></script>
		<script src="/static/javascripts/jquery.ui.widget.js" type="text/javascript"></script>
		<script src="/static/javascripts/jquery.ui.tabs.js" type="text/javascript"></script>
		<script src="/static/javascripts/jquery.cycle.all.js" type="text/javascript"></script>
		<noscript><div align="right"> Enable your browser's javascript or use a javascript based browser. Thanks!</div> </noscript>
	</head>
	<body>
		<header>
			<div id='subheader'>
				<div id='headerbox'>				
				<div id='box'>
					$if session.loggedIn:
						<input type="image" value="" src="/static/images/button.png" class="signin" id="login" width='60' height='37' title="Login" style="display: none;"/>
						<input type="image" value="" src="/static/images/button.png" class="signin" id="logout" width='60' height='37' title="Logout" style="display: block;"/>
						<div id="userdetailsbox">						
							 <a href="/profile/$session.userId" class="colorWhite">
							 	<span>$session.username</span>
							 	<img id="userAvatar" src="/static/images/avatar.jpg" width="15" height="15" alt="avatar" title="$session.username" style="display: inline"/>	
							 	</a>							
						</div>					
					$else:
						<input type="image" value="" src="/static/images/button.png" class="signin" id="login" width='60' height='37' title="Login" style="display: block;"/>
						<input type="image" value="" src="/static/images/button.png" class="signin" id="logout" width='60' height='37' title="Logout" style="display: none;"/>
						<div id="userdetailsbox">						
							 <span>$session.username</span>
							 <img id="userAvatar" src="/static/images/avatar.jpg" width="15" height="15" alt="avatar" title="$session.username" style="display: none"/>								 					
						</div>
						
					<div class='signuplogin'>
						<div id='signinbox'>
								<form method="post"  id="loginForm" action="/login/">
									<div class="formfields">
										<h2>Login</h2>
										<br />
										<br />
										<span id="errormessage"> Invalid username or password </span>
										<label> Username</label>
										<br />
										<input type="text" name="username" required="required" />
										<br />
										<br />										
										<label> Password</label>
										<br />
										<input name="password" type="password" required="required"/>
										<br />
										<br />
									</div>
									<br />
									<input type="submit" value="Signin"/>
								</form>

							</div>
						<div id='registerbox'>
							<form method="post"  id="signupForm" action="/signup/">
									<div class="formfields">
										<h2>Register</h2>
										<br />
										<br />
										<label> Username</label>
										<br />
										<input type="text" name="username" required="required"/>
										<br />
										<br />
										<label> Email</label>
										<br />
										<input type="text" name="email" required="required"/>
										<br />
										<br />
										<label> Password</label>
										<br />
										<input name="password" type="password" required="required"/>
										<br />
										<br />
									</div>
									<br />
									<input type="submit" name="signup" value="Signup"/>
								</form>
						</div>
						
					</div>					
				</div>
				<div id="searchdiv" style="position: absolute;margin-left: 230px; margin-top: 30px;">
					<form method="get" action="/searchSite/">
						<input type="text" name="searchbox" id="searchbox" style="width: 300px;padding-left: 20px;color:#005FB3; border-bottom-left-radius: 15px;border-top-left-radius: 15px;" placeholder="Search"/>
						<input type="submit" name="search" id="search" value="Go" style="padding: 0.5px 10px; border-bottom-right-radius: 15px; border-top-right-radius: 15px; margin-left: -5px; background: -webkit-linear-gradient(top,#005FB3 0,#151515 120%);color: white;"/>
					</form>
				</div>	
				<div id="logo">
				<a href="/"><img alt="logo" src="/static/images/logo2.png"/></a>
				</div>
				</div>
				
			</div>

		</header>
		
		<nav>
			<ul>
				<li>
					<a class="clearfix" href="/" title=""> <span class="icon"> S </span>
					<br />
					<span>Home</span> </a>
				</li>
				<li>
					<a class="clearfix" href="/platform/pc" title=""> <span class="icon"> ` </span>
					<br />
					<span> Platform </span> </a>
				</li>				
				<li>
					<a class="clearfix" href="#" title=""> <span class="icon"> N </span>
					<br />
					<span> Media </span> </a>
				</li>
				<li>
					<a class="clearfix" href="/article/all/" title=""> <span class="icon"> F </span>
					<br />
					<span> Article </span> </a>
				</li>
				<li>
					<a class="clearfix" href="/user/" title=""> <span class="icon"> K </span>
					<br />
					<span> User </span> </a>
				</li>
			</ul>
		</nav>
		<div class="bannerad">
			<div class='banner'>
				banner ad1
			</div>
		</div>
		<div class="mainContainer relative">
			<div id="container_layout">				
				$:page
			</div>
		</div>
		<div class="bannerad">
			<div class='banner'>
				banner ad2
			</div>
		</div>
		<script src="/static/javascripts/gloon.js" type="text/javascript"></script>
	</body>
</html>
